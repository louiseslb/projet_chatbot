version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- ask_reservation:
    use_entities: true
- restart:
    use_entities: true
- thanks:
    use_entities: true
- inform:
    use_entities: true
- change_dates:
    use_entities: true
- change_number_person:
    use_entities: true
- change_mail:
    use_entities: true
- out_of_scope:
    use_entities: true
entities:
- date
- number
- mail
slots:
  date_arrival:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  date_departure:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  number_person:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  mail:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Salut mon pote ! ça va ?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Ça devrait te remonter le moral:'
  utter_did_that_help:
  - text: Ça va un peu mieux?
  utter_happy:
  - text: Super, continues comme ça!
  utter_goodbye:
  - text: Bonne journée, mon ami !
  utter_iamabot:
  - text: Je suis un bot, crée par Julien et Louise.
  utter_confirm_hotel:
  - buttons:
    - payload: Oui
      title: Oui
    - payload: Non
      title: Non
    text: Vous souhaitez réserver des nuits dans notre hôtel c'est bien ça?
  utter_ask_date_arrival:
  - text: À quelle date souhaitez vous arriver? Veuillez l'indiquer au format JJ/MM/AAAA
  utter_ask_date_departure:
  - text: Jusqu'à quelle date souhaitez vous rester? Veuillez l'indiquer au format JJ/MM/AAAA
  utter_ask_number_person:
  - text: Combien de personnes serez-vous?
  utter_ask_mail:
  - text: Quelle est votre adresse mail SVP?
  utter_recap:
  - text: |-
      Merci pour ces informations. ce récapitulatif est il correct? 
       - Dates = Du {date_arrival} au {date_departure}
       - Nombre de personnes = {number_person}
       - Mail = {mail}
  utter_where_error:
  - buttons:
    - payload: Dates
      title: Dates
    - payload: Nombre de personnes
      title: Nombre de personnes
    - payload: Adresse mail
      title: Adresse mail
    text: Ou se trouve l'erreur SVP?
  utter_confirmation:
  - text: Merci pour cet échange, un membre du personnel reviendra vers vous avec un devis dans les 24 prochaines heures.
  utter_welcome:
  - text: Avec plaisir :)
  utter_out_of_scope:
  - text: Je suis désolée, je ne peux pas répondre à cela.
actions:
- action_session_start
- action_restart
- restaurant_form
- action_reset_dates
- action_reset_number_person
- action_reset_mail
- validate_hotel_form
forms:
  hotel_form:
    required_slots:
      date_arrival:
      - entity: date
        type: from_entity
      date_departure:
      - entity: date
        type: from_entity
      number_person:
        - entity: number
          type: from_entity
      mail:
      - entity: mail
        type: from_entity
e2e_actions: []
