version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Asks to reserve a hotel
  steps:
  - intent: ask_reservation
  - action: utter_confirm_hotel

- rule: Asks to reserve a hotel
  steps:
  - intent: restart
  - action: action_restart

- rule: Asks to reserve a hotel
  steps:
  - action: utter_confirm_hotel
  - intent: affirm
  - action: hotel_form
  - active_loop: hotel_form

- rule: Submit form
  condition:
  - active_loop: hotel_form
  steps:
  - action: hotel_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_recap

- rule: validates recap
  steps:
  - action: utter_recap
  - intent: affirm
  - action: utter_confirmation

- rule: wrong recap
  steps:
  - action: utter_recap
  - intent: deny
  - action: utter_where_error

- rule: change dates
  steps:
  - action: utter_where_error
  - intent: change_dates
  - action: action_reset_dates
  - action: hotel_form
  - active_loop: hotel_form

- rule: change number persons
  steps:
  - action: utter_where_error
  - intent: change_number_person
  - action: action_reset_number_person
  - action: hotel_form
  - active_loop: hotel_form

- rule: change mail
  steps:
  - action: utter_where_error
  - intent: change_mail
  - action: action_reset_mail
  - action: hotel_form
  - active_loop: hotel_form
